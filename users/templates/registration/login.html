{% extends "portal/base.html" %}
{% load bootstrap4 %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Pleast try again.</p>
    {% endif %}

    <form method='post' action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name='submit'>Log in</button>
        {% endbuttons %}

        <input type='hidden' name='next' value="{% url 'portal:index' %}">
    </form>

{% endblock content %}
